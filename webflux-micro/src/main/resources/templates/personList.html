<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Person List</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>surname</th>
					<th>age</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${personlist}">
					<td><span th:text="${person.name}"></span></td>
					<td><span th:text="${person.surname}"></span></td>
					<td><span th:text="${person.age}"></span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
